<!doctype HTML>

<html>
	<head>

		<meta charset="utf-8">
		<title>Tech News Thing</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
		<link rel="icon" type="image/ico" href="favicon.ico">
		<script src="js/main.js"></script>

	</head>

	<body>

		<!-- title bar -->
		<div id="nav">
			<div id="title"><b>Tech News Thing</b></div>
		</div>

		<!-- filtering sidebar-->
		<div id = 'filter'>
			<p id="filter-header">Filters</p>
            <form id="sort-buttons">
                Sort:<br>
                <input type="radio" name="sort" value="Top" checked/>Top<br>
                <input type="radio" name="sort" value="Latest"/>Latest<br>
            </form>
            <form id="source-buttons">
                Sources:<br>
                <section id="source-list">
                </section>
            </form>
			<form id="no-articles-menu">
				Articles per source:<br>
				<select id="no-articles-drop-down">
					<option value=4>4</option>
					<option value=6>6</option>
					<option value=8>8</option>
					<option value=10>10</option>
				</select>
			</form>
		</div>

		<!-- main display area-->
		<div class="main">

			<section id="articles">
			</section>

			<section id="status">
			</section>

		</div>

	</body>

</html>
